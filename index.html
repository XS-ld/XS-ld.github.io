<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 用户登录/注册弹窗 -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user"></i> 用户登录</h2>
                <span class="close" id="close-auth">&times;</span>
            </div>
            <div class="modal-body">
                <div class="tabs">
                    <button class="tab-btn active" id="login-tab-btn">登录</button>
                    <button class="tab-btn" id="register-tab-btn">注册</button>
                </div>
                
                <div id="login-tab" class="tab-content active">
                    <div class="form-group">
                        <label for="login-username">手机号</label>
                        <input type="tel" id="login-username" placeholder="请输入手机号" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <input type="password" id="login-password" placeholder="请输入密码" required>
                    </div>
                    <button id="login-btn" class="btn-primary">登录</button>
                </div>
                
                <div id="register-tab" class="tab-content">
                    <div class="form-group">
                        <label for="register-phone">手机号</label>
                        <input type="tel" id="register-phone" placeholder="请输入手机号" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">密码</label>
                        <input type="password" id="register-password" placeholder="请设置密码（6-20位）" required>
                    </div>
                    <div class="form-group">
                        <label for="register-nickname">昵称</label>
                        <input type="text" id="register-nickname" placeholder="请输入昵称" required>
                    </div>
                    <button id="register-btn" class="btn-primary">注册</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="main-container" style="display: none;">
        <header>
            <div class="container">
                <div class="header-top">
                    <div class="logo">
                        <i class="fas fa-gift"></i>
                        <span>广告红包</span>
                    </div>
                    <div class="user-info" id="user-info">
                        <span id="user-nickname"></span>
                        <div class="balance">
                            <i class="fas fa-coins"></i>
                            <span id="user-balance">0.00</span>元
                        </div>
                        <button id="logout-btn" class="btn-small">退出</button>
                    </div>
                </div>
                
                <div class="stats-bar">
                    <div class="stat-item">
                        <div class="stat-value" id="today-income">0.00</div>
                        <div class="stat-label">今日收入</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="total-income">0.00</div>
                        <div class="stat-label">累计收入</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="ads-count">0</div>
                        <div class="stat-label">今日广告</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="success-rate">0%</div>
                        <div class="stat-label">完成率</div>
                    </div>
                </div>
            </div>
        </header>

        <main class="container">
            <section class="ads-section">
                <h2><i class="fas fa-ad"></i> 可观看广告</h2>
                <p class="section-subtitle">点击广告观看完整内容获取收益</p>
                
                <div class="ads-grid" id="ads-grid">
                    <!-- 广告列表通过JS动态生成 -->
                </div>
            </section>
            
            <section class="history-section">
                <h2><i class="fas fa-history"></i> 观看记录</h2>
                <div class="history-list" id="history-list">
                    <!-- 历史记录通过JS动态生成 -->
                </div>
            </section>
        </main>

        <footer>
            <div class="container">
                <p>广告红包平台 &copy; 2024 - 真实广告真实收益</p>
                <p class="footer-links">
                    <a href="#" id="admin-login-link">管理员登录</a> |
                    <a href="#" id="privacy-policy">隐私政策</a> |
                    <a href="#" id="user-agreement">用户协议</a>
                </p>
            </div>
        </footer>
    </div>

    <!-- 广告观看弹窗 -->
    <div id="ad-modal" class="modal">
        <div class="modal-content ad-modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-ad"></i> 观看广告</h2>
                <span class="close" id="close-ad-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="ad-info">
                    <h3 id="ad-title"></h3>
                    <p class="ad-reward">奖励: <span id="ad-reward-amount">0.15</span>元</p>
                    <p class="ad-duration">时长: <span id="ad-duration">30</span>秒</p>
                </div>
                
                <div class="ad-container" id="ad-container">
                    <!-- Monetag广告直接嵌入 -->
                    <div id="monetag-971fc7f9c364052405cfa604324c8040"></div>
                    <script type="text/javascript">
                        (function() {
                            var script = document.createElement('script');
                            script.src = "https://api.monetag.com/ads.js";
                            script.async = true;
                            document.head.appendChild(script);
                        })();
                    </script>
                </div>
                
                <div class="ad-timer">
                    <div class="timer-bar">
                        <div class="timer-progress" id="timer-progress"></div>
                    </div>
                    <div class="timer-text">
                        剩余时间: <span id="countdown">30</span>秒
                        <span id="ad-status">等待点击广告开始计时</span>
                    </div>
                </div>
                
                <div class="ad-actions">
                    <button id="start-ad-btn" class="btn-primary">点击广告开始计时</button>
                    <button id="cancel-ad-btn" class="btn-secondary">取消观看</button>
                    <button id="complete-ad-btn" class="btn-success" style="display: none;">已完成观看</button>
                </div>
                
                <div class="ad-rules">
                    <p><i class="fas fa-info-circle"></i> 规则说明：</p>
                    <ul>
                        <li>必须点击广告并完整观看才能获得奖励</li>
                        <li>中途关闭广告将无法获得奖励</li>
                        <li>每个广告只能观看一次</li>
                        <li>系统会自动检测有效观看</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 管理员登录弹窗 -->
    <div id="admin-auth-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-lock"></i> 管理员登录</h2>
                <span class="close" id="close-admin-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="admin-account">管理员账号</label>
                    <input type="text" id="admin-account" placeholder="请输入管理员账号" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">密码</label>
                    <input type="password" id="admin-password" placeholder="请输入管理员密码" required>
                </div>
                <button id="admin-login-btn" class="btn-primary">登录后台</button>
            </div>
        </div>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="db.js"></script>
    <script src="users.js"></script>
    <script src="ads.js"></script>
    <script src="stats.js"></script>
    <script src="app.js"></script>
</body>
</html>
